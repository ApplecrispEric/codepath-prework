<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello World!</title>



    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  
  <body>
    <h1 class="title">Light and Sound Memory Game</h1>
      <p>
        Welcome to Memory Game! Click on the flashing lights in the same order
        to win the game!
      </p>
    
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
    
    
    <label for="gameLengthInput">Length of Game (5 - 20):</label>
    <input type="number" id="gameLengthInput" name="gameLengthInput" min="5" max="20" value="8">
    
    <!-- Game Buttons. -->
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)">C</button>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)">D</button>
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)">E</button>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)">G</button>
      <button id="button5" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)">A</button>
    </div>
    
  </body>
</html>
